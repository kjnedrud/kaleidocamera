<!doctype html>

<html>

<head>
	<title>Kaleidocamera</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="./assets/js/kaleidocam.js"></script>
	<link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.min.css" />
</head>

<body>

	<header class="header">
		<div class="container">
			<a class="logo" href="/"><img src="./assets/img/kaleidocamera.png" alt="KaleidoCamera" /></a>
		</div>
	</header>

	<div class="main">

		<div class="controls hidden">
			<div class="container">

				<input type="checkbox" id="rotate" /><label for="rotate">Rotate</label>

				<input type="range" id="sides" min="6" max="24" step="2" list="sides-list" value="6" style="margin-left:2em; max-width:320px; width:calc(100% - 120px); float:right;">

				<datalist id="sides-list">
					<option value="6" label="6">6</option>
					<option value="8">8</option>
					<option value="10">10</option>
					<option value="12">12</option>
					<option value="14">14</option>
					<option value="16">16</option>
					<option value="18">18</option>
					<option value="20">20</option>
					<option value="22">22</option>
					<option value="24" label="24">24</option>
				</datalist>

			</div><!-- .container -->
		</div><!-- .controls -->

		<div class="circle-wrap">
			<canvas class="circle hidden disabled" id="canvas"></canvas>
			<div class="message">
				<p><button id="start" class="big">Start</button></p>
				<p>Or upload an image:</p>
				<input type="file" accept="image/*;capture=camera" id="fallback-file">
			</div>
		</div>

		<canvas id="src-canvas" style="display:none !important;"></canvas>
		<video id="video" autoplay="true" style="display:none !important;"></video>

	</div><!-- .main -->

	<footer class="footer camera-controls hidden">
		<div class="container">

			<div class="sources">
			</div>

			<button id="save" class="save"></button>

			<div id="img-viewer-open" class="img-viewer-open"></div>

		</div>
	</footer>

	<!-- image viewer modal overlay -->
	<div class="overlay hidden" id="img-viewer-overlay">
		<div class="container">
			<div class="modal img-viewer">

				<a href="#" class="close" title="Close">Close</a>

				<div id="img-main" class="img-main"></div>

				<div class="actions">

					<button id="imgur" class="upload" title="Upload to Imgur">Imgur</button>

					<div>
						<a href="#" id="download" class="download" title="Save to Device" download="kaleidocamera.png">Download</a>
					</div>

					<p class="terms text-small">By uploading you agree to <a href="https://imgur.com/tos" title="Imgur Terms of Service" target="_blank">Imgur's Terms</a>.</p>

				</div><!-- .actions -->

				<div class="thumbs" id="thumbs"></div>

			</div><!-- .modal.img-viewer -->
		</div><!-- .container -->
	</div><!-- .overlay -->

	<!-- google analytics -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-51227740-1', 'kaleidocamera.com');
		ga('send', 'pageview');
	</script>

</body>

</html>
