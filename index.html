<!doctype html>

<html>

<head>
	<title>Kaleidocamera</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="./assets/js/kaleidocam.js"></script>
	<link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.min.css" />
</head>

<body>

	<header class="header">
		<div class="container">
			<a class="logo" href="/"><img src="./assets/img/kaleidocamera.png" alt="KaleidoCamera" /></a>
		</div>
	</header>

	<div class="main">

		<div class="circle-wrap">
			<canvas class="circle" id="canvas" style="filter:blur(10px); opacity:0;"></canvas>
			<div class="message">
				<p><button id="start">Start</button></p>
				<input type="file" id="fallback-file" style="display:none;">
			</div>
		</div>

		<canvas id="src-canvas" style="display:none;"></canvas>
		<video id="video" autoplay="true" style="display:none;"></video>

		<div class="container">
			<noscript><p class="error">JavaScript must be enabled.</p></noscript>
			<p class="instructions" style="display: none;">Tap/click above to take a picture. Save the ones you like to your device!</p>
			<div class="clearfix" id="pictures"></div>
		</div>

	</div><!-- .main -->

	<footer class="footer controls" style="display: none;">
		<div class="container">

			<input type="range" id="sides" min="6" max="24" step="2" list="sides-list" value="6" style="margin-right:2em; max-width:320px; width:calc(100% - 120px);">

			<datalist id="sides-list">
				<option value="6" label="6">6</option>
				<option value="8">8</option>
				<option value="10">10</option>
				<option value="12">12</option>
				<option value="14">14</option>
				<option value="16">16</option>
				<option value="18">18</option>
				<option value="20">20</option>
				<option value="22">22</option>
				<option value="24" label="24">24</option>
			</datalist>

			<input type="checkbox" id="rotate" /><label for="rotate">Rotate</label>
			<!--<input type="checkbox" id="reverse" checked /><label for="reverse">Reverse?</label>-->

		</div>
	</footer>


	<!-- google analytics -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-51227740-1', 'kaleidocamera.com');
		ga('send', 'pageview');
	</script>

</body>

</html>
