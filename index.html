<!doctype html>

<html>

<head>
	<title>Kaleidocamera</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="./assets/js/kaleidocam.js"></script>
	<link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.min.css" />
</head>

<body>

	<div class="container" id="top">

		<a class="logo" href="/"><img src="./assets/img/kaleidocamera.png" alt="KaleidoCamera" /></a>

		<div class="controls">

			<select id="sides">
				<option value="6" selected>6</option>
				<option value="8">8</option>
				<option value="10">10</option>
				<option value="12">12</option>
				<option value="14">14</option>
				<option value="16">16</option>
				<option value="18">18</option>
				<option value="20">20</option>
				<option value="22">22</option>
				<option value="24">24</option>
			</select>

			<input type="checkbox" id="rotate" /><label for="rotate">Auto-rotate?</label>
			<!--<input type="checkbox" id="reverse" checked /><label for="reverse">Reverse?</label>-->

		</div>

		<noscript><p class="error">Sorry, this requires JavaScript to be enabled.</p></noscript>
		<p class="error" id="fferror">If you're using Firefox, you may need to go to <strong>about:config</strong> and set <strong>media.navigator.enabled</strong> or <strong>media.peerconnection.enabled</strong> to true.</p>

	</div>

	<canvas id="canvas"></canvas>
	<canvas id="vidcanvas" style="display:none;"></canvas>
	<video id="video" autoplay="true" style="display:none;"></video>

	<div class="container">
		<p>Tap/click above to take a picture. Save the ones you like to your device!</p>
		<div id="pictures"></div>
	</div>

		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-51227740-1', 'kaleidocamera.com');
		ga('send', 'pageview');
	</script>

</body>

</html>
